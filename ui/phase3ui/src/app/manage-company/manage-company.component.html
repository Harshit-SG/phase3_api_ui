<div class="center">
	<h3 style=" float: left; margin-left: 20px; font-weight: 600; font-size: xx-large;
	 margin-top: 50px;color: darkslategray;" >List of Companies</h3>

	 <a routerLink="/createcompany" style="float: right; margin-top: 50px;margin-right: 30px;">Add a Company</a>
	 <table class="table table-hover" style="margin-left: 20px;margin-right: 20px; cursor: pointer; font-size: large;">
		<thead style="stroke-opacity: 0.2;background-color: rgb(192, 66, 87);color: azure; font-size: x-large;">
			<th>Comapany Name</th>
			<th>CEO</th>
			<th>Turnover</th>
			<th>Description</th>
		</thead>
		<tbody>
		 <tr *ngFor="let cd of service.list">
			 <td (click)="populateForm(cd)">{{cd.CompanyName}}</td>
			 <td (click)="populateForm(cd)">{{cd.CEO}}</td>
			 <td (click)="populateForm(cd)">{{cd.Turnover}}</td>
			 <td (click)="populateForm(cd)">{{cd.Description}}</td>
			 <td (click)="onDelete(cd.CPId)"><i class="fa fa-trash"></i></td>
			 
		 </tr>
		</tbody>
	 </table>
     
</div>
<router-outlet></router-outlet>
