<h3 style="padding-bottom: 10px;padding-left: 10px ;padding-top: 10px; background-color: rgb(236, 105, 105);">Stock-Price Chart</h3>
<div class="chart-wrapper" style="width: 70%;">
    <canvas baseChart 
        [datasets]="lineChartData" 
        [labels]="lineChartLabels" 
        [options]="lineChartOptions"
        [colors]="lineChartColors" 
        [legend]="lineChartLegend" 
        [chartType]="lineChartType" 
        [plugins]="lineChartPlugins">
    </canvas>
</div>
