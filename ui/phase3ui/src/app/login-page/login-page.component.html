<h3 style="margin-left: 500px;">Login</h3>
<div class="container  col-md-5">
    <form  #form='ngForm' class="mb-4" autocomplete="off" action="/action_page.php" (submit)="onSubmit(form)">
  
        <div class="form-group">
            <label><b>Username</b></label>
            <input class="form-control" #UserName="ngModel" placeholder="Enter Username" name="UserName" [(ngModel)]="formModel.UserName" required>
        </div>
        <div class="form-group">  
            <label><b>Password</b></label>
            <input class="form-control" type="password" #Password="ngModel" placeholder="Enter Password" name="Password" [(ngModel)]="formModel.Password" required>
        </div>
        <div class="form-group col-md-8 offset-md-2">  
            <button type="submit" [disabled]="form.invalid">Login</button>
            <p>Create a new account <a routerLink="/registration" >Sign up</a></p>
        </div>
    </form>
</div>
